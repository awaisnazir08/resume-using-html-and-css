<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .left-panel {
            width: 30%;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .left-panel img {
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .right-panel {
            width: 70%;
            padding: 20px;
            overflow: auto;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h2>Select a Resume</h2>
        <!-- Hyperlinks that point to the resume pages -->
        <a href="resume_1.html" target="viewer-frame">
            <img src="images/resume1_screenshot.png" alt="Resume 1">
        </a>
        <a href="resume_2.html" target="viewer-frame">
            <img src="images/resume2_screenshot.png" alt="Resume 2">
        </a>
    </div>

    <div class="right-panel">
        <iframe name="viewer-frame" src="welcome.html"></iframe>
    </div>
</body>
</html>
